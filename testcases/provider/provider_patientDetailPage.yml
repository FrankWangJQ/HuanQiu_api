teststeps:
-   name: 获取登陆base_token
    api: api/provider/provider_getToken_api.yml
    extract:
    -   base_token: content.data.token
    validate:
    -   eq:
        - content.responseCode
        - '200'
-   name: 获取机构组token
    variables:
        base_token: $base_token
    api: api/provider/provider_getToken2_api.yml
    extract:
    -   token: content.data.token
    validate:
    -   eq:
        - content.responseCode
        - '200'
-   name: /micro-stage/XHealthWebService/XHealthRecord/XAllergy/list/$patientXID
    request:
        headers:
            TOKEN: $token
        method: GET
        url: /XHealthWebService/XHealthRecord/XAllergy/list/$patientXID
    validate:
    -   eq:
        - content.responseText
        - 获取信息成功
    -   eq:
        - content.responseCode
        - '200'
